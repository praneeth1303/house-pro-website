<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Marketplace - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Validate form data (simple example)
            if (name && email && message) {
                // Display a confirmation message
                document.getElementById('response').innerText = "Thank you for your message! We will get back to you soon.";
                document.getElementById('response').style.display = 'block';

                // Clear the form fields
                document.getElementById('contact-form').reset();
            } else {
                // Display an error message
                document.getElementById('response').innerText = "Please fill in all fields.";
                document.getElementById('response').style.display = 'block';
            }
        }
    </script>
</head>
<body>

<header>
    <div class="container">
        <img src="logo2.jpg" height="100"/>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please fill out the form below and we will get back to you as soon as possible.</p>
    <form id="contact-form" onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="response" style="display: none; color: green; margin-top: 10px;"></div>
</div>

<footer>
    <p>&copy; 2024 Real Estate Marketplace. All Rights Reserved.</p>
</footer>

</body>
</html>
